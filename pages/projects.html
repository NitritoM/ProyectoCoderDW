<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<!-- Animate -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

		<link rel="stylesheet" href="../css/style.css" />
		<title>Projects</title>
	</head>
	<body class="bg--black">
		<div class="container h-100">
			<div class="row justify-content-center bg--black">
				<h1 class="animate__animated animate__bounce">Projects</h1>
			</div>
			<div class="row bg--black h-100">
				<div class="container">
					<div class="row justify-content-center p-2 m-2">
						<div class="accordion w-100" id="accordionExample">
							<div class="card m-2 w-100">
								<div class="card-header" id="headingOne">
									<button
										class="btn btn-link btn-block text-left"
										type="button"
										data-toggle="collapse"
										data-target="#collapseOne"
										aria-expanded="true"
										aria-controls="collapseOne"
									>
										Project Number One
									</button>
								</div>

								<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
									<div class="card-body p-1 w-100 bg--black">
										<div class="column">
											<img class="galery__imageproject" src="../assets/img/ASFWP (1).jpg" alt="Photo1" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (2).jpg" alt="Photo2" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (3).jpg" alt="Photo3" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (4).jpg" alt="Photo4" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (5).jpg" alt="Photo5" />
										</div>
									</div>
								</div>
							</div>
							<div class="card m-2 w-100">
								<div class="card-header" id="headingTwo">
									<button
										class="btn btn-link btn-block text-left collapsed"
										type="button"
										data-toggle="collapse"
										data-target="#collapseTwo"
										aria-expanded="false"
										aria-controls="collapseTwo"
									>
										Project Number Two
									</button>
								</div>
								<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
									<div class="column">
										<img class="galery__imageproject" src="../assets/img/ASFWP (6).jpg" alt="Photo6" />
										<img class="galery__imageproject" src="../assets/img/ASFWP (7).jpg" alt="Photo7" />
										<img class="galery__imageproject" src="../assets/img/ASFWP (8).jpg" alt="Photo8" />
										<img class="galery__imageproject" src="../assets/img/ASFWP (9).jpg" alt="Photo9" />
										<img class="galery__imageproject" src="../assets/img/ASFWP (10).jpg" alt="Photo10" />
									</div>
								</div>
							</div>
							<div class="card m-2 w-100">
								<div class="card-header" id="headingThree">
									<button
										class="btn btn-link btn-block text-left collapsed"
										type="button"
										data-toggle="collapse"
										data-target="#collapseThree"
										aria-expanded="false"
										aria-controls="collapseThree"
									>
										Project Number three
									</button>
								</div>
								<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
									<div class="card-body">
										<div class="column">
											<img class="galery__imageproject" src="../assets/img/ASFWP (11).jpg" alt="Photo11" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (12).jpg" alt="Photo12" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (13).jpg" alt="Photo13" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (14).jpg" alt="Photo14" />
											<img class="galery__imageproject" src="../assets/img/ASFWP (15).jpg" alt="Photo15" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
