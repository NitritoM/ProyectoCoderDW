<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />

		<!-- Animate -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Print Shop</title>
	</head>
	<body class="bg--black">
		<div class="row justify-content-center bg--black">
			<h1>Print Shop</h1>
		</div>
		<!-- VENTA DE FOTOGRAFIAS -->

		<section class="printshop printshop--dark">
			<div class="container">
				
				<div class="printshop__content">
					<div class="row">
						<div class="col-md-12 col-lg-8">
							<div class=".printshop__items">
								<div class=".items__product pb-4">
									<div class="row">
										<div class="col-md-8 pb-4">
											<div class="product__info">
												<div class="row">
													<div class="col-md-5 info__product-name">
														<div class="info__product-name">
															<a href="#">Lorem Ipsum dolor</a>
															<div class="product-name__product-info">
																<div>Proyect: <span class="product-info__value">Project 1</span></div>
																<div>Place: <span class="product-info__value">Somewhere</span></div>
															</div>
														</div>
													</div>
													<div class="col-md-4 info__quantity">
														<label for="quantity">Quantity:</label>
														<input id="quantity" type="number" value="1" class="form-control quantity__quantity-input" />
													</div>
													<div class="col-md-3 info__price">
														<span>$120</span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<img class="img-fluid mx-auto d-block image" src="../assets/img/ASFWP (2).jpg" />
										</div>
										
									</div>
								</div>
								<div class=".items__product pb-4">
									<div class="row">
										<div class="col-md-3">
											<img class="img-fluid mx-auto d-block image" src="../assets/img/ASFWP (3).jpg" />
										</div>
										<div class="col-md-8">
											<div class="product__info">
												<div class="row">
													<div class="col-md-5 info__product-name">
														<div class="info__product-name">
															<a href="#">Lorem Ipsum dolor</a>
															<div class="product-name__product-info">
																<div>Proyect: <span class="product-info__value">Project 1</span></div>
																<div>Place: <span class="product-info__value">Somewhere</span></div>
															</div>
														</div>
													</div>
													<div class="col-md-4 info__quantity">
														<label for="quantity">Quantity:</label>
														<input id="quantity" type="number" value="1" class="form-control quantity__quantity-input" />
													</div>
													<div class="col-md-3 price">
														<span>$120</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class=".items__product pb-4">
									<div class="row">
										<div class="col-md-3">
											<img class="img-fluid mx-auto d-block image" src="../assets/img/ASFWP (1).jpg" />
										</div>
										<div class="col-md-8">
											<div class="product__info">
												<div class="row">
													<div class="col-md-5 info__product-name">
														<div class="info__product-name">
															<a href="#">Lorem Ipsum dolor</a>
															<div class="product-name__product-info">
																<div>Proyect: <span class="product-info__value">Project 1</span></div>
																<div>Place: <span class="product-info__value">Somewhere</span></div>
															</div>
														</div>
													</div>
													<div class="col-md-4 info__quantity">
														<label for="quantity">Quantity:</label>
														<input id="quantity" type="number" value="1" class="form-control quantity__quantity-input" />
													</div>
													<div class="col-md-3 price">
														<span>$120</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-lg-4">
							<div class="printshop__summary">
								<h3>Summary</h3>
								<div class="summary__summary-item">
									<span class="summary__text">Subtotal</span><span class="summary__price">$360</span>
								</div>
								<div class="summary__summary-item">
									<span class="summary__text">Discount</span><span class="summary__price">$0</span>
								</div>
								<div class="summary__summary-item">
									<span class="summary__text">Shipping</span><span class="summary__price">$0</span>
								</div>
								<div class="summary__summary-item">
									<span class="summary__text">Total</span><span class="summary__price">$360</span>
								</div>
								<button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
