<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />

		<!-- Animate -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Contact</title>
	</head>
	<body class="bg--black">
		<div class="container">
			<div class="row justify-content-center bg--black">
				<h1>Contact</h1>
			</div>
			<div class="row"></div>
			<div class="row w-100">
				<form class="contactform w-100">
					<div class="w-100">
						<input class="m-2 w-100 contactform__textinput" type="text" name="name" placeholder="Full Name" />
					</div>

					<div class="w-100">
						<input class="m-2 w-100 contactform__textinput" type="text" name="email" placeholder="E-mail" />
					</div>

					<div class="w-100">
						<input class="m-2 w-100 contactform__textinput" type="text" name="phone" placeholder="Phone" />
					</div>

					<div class="w-100">
						<textarea class="m-2 w-100 contactform__textarea" rows="10" name="message" placeholder="Your Message"></textarea>
					</div>

					<div class="w-100">
						<button class="m-2 btn btn-dark btn-lg btn-block">
							<i class="" aria-hidden="true"></i>
							Send
						</button>
					</div>
				</form>
			</div>
			<div class="row">
				<img src="#" alt="Facebook" />
				<img src="#" alt="Instagram" />
				<img src="#" alt="uno mas" />
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
